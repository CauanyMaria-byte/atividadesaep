<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Fornecedor</title>
        <link rel="stylesheet" href="style.css"> </head>
    <body>
        <div class="container">
            <h4>Cadastro de Fornecedor</h4>
            <form id="formFornecedor" method="POST" action="processa_fornecedor.php">
                <div class="form-group">
                    <label for="cnpj">CNPJ: </label>
                    <input type="text" id="cnpj" name="cnpj" required>
                </div>
                <div class="form-group">
                    <label for="nome_fornecedor">Nome: </label>
                    <input type="text" id="nome_fornecedor" name="nome_fornecedor" required>
                </div>
                <div class="form-group">
                    <label for="nome_contato">Nome de contato: </label>
                    <input type="text" id="nome_contato" name="nome_contato" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço: </label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone: </label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="email" required> </div>
                <div class="form-group">
                    <label for="uf">UF: </label>
                    <select id="uf" name="uf" required>
                        <option value="" selected disabled>Selecione</option>
                        <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
                        <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
                        <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
                        <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
                        <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
                        <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
                        <option>SP</option><option>SE</option><option>TO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="regiao">Região: </label>
                    <input type="text" id="regiao" name="regiao" required>
                </div>
                
                <div class="button-group">
                    <button type="submit" name="cadastrar">Cadastrar</button>
                    <button type="reset">Limpar</button>
                    <button type="button" id="btnPesquisar">Pesquisar</button>
                </div>
            </form>
        </div>
    </body>
</html>
